<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper sessiors</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <fieldset>
      <h1>Rock Papers Scissors</h1>
      <br />
      <div class="choices">
        <div class="choice" id="rock">
          <img src="rock.jpeg" alt="" />
        </div>
        <div class="choice" id="paper">
          <img src="paper.jpg" alt="" />
        </div>
        <div class="choice" id="scissor">
          <img src="scissor.jpeg" alt="" />
        </div>
      </div>
      <div class="score_borad">
        <div class="score">
          <p id="uScr">&nbsp;&nbsp;0</p>
          <p>You&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</p>
        </div>

        <div class="score">
          <p id="cScr">&nbsp;&nbsp;&nbsp;&nbsp;0</p>
          <p>Comp</p>
        </div>
        &nbsp;
      </div>
      <p id="play">Play Your Move.</p>
    </fieldset>
    <script src="script.js"></script>
  </body>
</html>
